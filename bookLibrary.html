<body>
    <h1>Book Library</h1>
    <div>&nbsp;</div>
    <div id="topContainer">
        <button id="addNewBookButton">+</button>
        <button id="clearLocal">Clear Local Storage</button>
    </div>

    
    <div>&nbsp;</div>
    <div id="formContainer" style="display: none;">
        <form id="addBookForm" action=""> 
            <label for='bookName'>Book Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type='text' id='bookName' name="bookName" required> <br>
            <label for='authorName'>Author Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type='text' id='authorName' name="authorName" required><br>
            <label for='numberOfPages'>Number of Pages: </label>
            <input type='text' id='numberOfPages' name="numberOfPages" required><br>
            <label for="bookRead">Read?</label>
            <input type="checkbox" id="bookRead" name="bookReadStatus" value="Yes"> <br>       
            <button id="submitNewBookButton">Add New Book!</button>
        </form>
    </div>
    
<div id="libraryContainer">



</div>
